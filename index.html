<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Notes App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                        <section class="upload-container">
                            <form action="">
                                <div class="drop-zone">
                                    <div class="icon-container">
                                        <img src="/img/file.svg" draggable="false" class="center" alt="File Icon">
                                        <img src="/img/file.svg" draggable="false" class="left" alt="File Icon">
                                        <img src="/img/file.svg" draggable="false" class="right" alt="File Icon">
                                    </div>
                                    <input type="file" id="fileInput">
                                    <div class="title">Drop your Files here or, <span id="browseBtn">browse</span></div>
                                </div>
                            </form>
                            <div class="progress-container">
                                <div class="bg-progress"></div>

                                <div class="inner-container">
                                    <div class="status">Uploading...</div>
                                    <div class="percent-container">
                                        <span class="percentage" id="progressPercent">0</span>%
                                    </div>
                                    <div class="progress-bar"></div>
                                </div>

                            </div>
                            <div class="sharing-container">
                                <p class="expire">Link expires in 24 hrs</p>


                                <div class="input-container">
                                    <input type="text" id="fileURL" readonly>
                                    <img src="/img/copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
                                </div>

                            </div>
                        </section>
                    </div>
                    <button class="button"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>
    <script src="script.js"></script>
    <script>
        const addBox = document.querySelector(".add-box"),
            popupBox = document.querySelector(".popup-box"),
            popupTitle = popupBox.querySelector("header p"),
            closeIcon = popupBox.querySelector("header i"),
            titleTag = popupBox.querySelector("input"),
            descTag = popupBox.querySelector("textarea"),
            addBtn = popupBox.querySelector("button");

        const months = ["January", "February", "March", "April", "May", "June", "July",
            "August", "September", "October", "November", "December"];
        const notes = JSON.parse(localStorage.getItem("notes") || "[]");
        let isUpdate = false, updateId;

        addBox.addEventListener("click", () => {
            popupTitle.innerText = "Add a new Note";
            addBtn.innerText = "Add Note";
            popupBox.classList.add("show");
            document.querySelector("body").style.overflow = "hidden";
            if (window.innerWidth > 660) titleTag.focus();
        });

        closeIcon.addEventListener("click", () => {
            isUpdate = false;
            titleTag.value = descTag.value = "";
            popupBox.classList.remove("show");
            document.querySelector("body").style.overflow = "auto";
        });

        function showNotes() {
            if (!notes) return;
            document.querySelectorAll(".note").forEach(li => li.remove());
            notes.forEach((note, id) => {
                let filterDesc = note.description.replaceAll("\n", '<br/>');
                let liTag = `<li class="note">
                        <div class="details">
                            <p>${note.title}</p>
                            <span>${filterDesc}</span>
                        </div>
                        <div class="bottom-content">
                            <span>${note.date}</span>
                            <div class="settings">
                                <i onclick="showMenu(this)" class="uil uil-ellipsis-h"></i>
                                <ul class="menu">
                                    <li onclick="updateNote(${id}, '${note.title}', '${filterDesc}')"><i class="uil uil-pen"></i>Edit</li>
                                    <li onclick="deleteNote(${id})"><i class="uil uil-trash"></i>Delete</li>
                                </ul>
                            </div>
                        </div>
                    </li>`;
                addBox.insertAdjacentHTML("afterend", liTag);
            });
        }
        showNotes();

        function showMenu(elem) {
            elem.parentElement.classList.add("show");
            document.addEventListener("click", e => {
                if (e.target.tagName != "I" || e.target != elem) {
                    elem.parentElement.classList.remove("show");
                }
            });
        }

        function deleteNote(noteId) {
            let confirmDel = confirm("Are you sure you want to delete this note?");
            if (!confirmDel) return;
            notes.splice(noteId, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            showNotes();
        }

        function updateNote(noteId, title, filterDesc) {
            let description = filterDesc.replaceAll('<br/>', '\r\n');
            updateId = noteId;
            isUpdate = true;
            addBox.click();
            titleTag.value = title;
            descTag.value = description;
            popupTitle.innerText = "Update a Note";
            addBtn.innerText = "Update Note";
        }

        addBtn.addEventListener("click", e => {
            e.preventDefault();
            let title = titleTag.value.trim(),
                description = descTag.value.trim();

            if (title || description) {
                let currentDate = new Date(),
                    month = months[currentDate.getMonth()],
                    day = currentDate.getDate(),
                    year = currentDate.getFullYear();

                let noteInfo = { title, description, date: `${month} ${day}, ${year}` }
                if (!isUpdate) {
                    notes.push(noteInfo);
                } else {
                    isUpdate = false;
                    notes[updateId] = noteInfo;
                }
                localStorage.setItem("notes", JSON.stringify(notes));
                showNotes();
                closeIcon.click();
            }
        });

        const dropZone = document.querySelector(".drop-zone");
        const fileInput = document.querySelector("#fileInput");
        const browseBtn = document.querySelector("#browseBtn");

        const bgProgress = document.querySelector(".bg-progress");
        const progressPercent = document.querySelector("#progressPercent");
        const progressContainer = document.querySelector(".progress-container");
        const progressBar = document.querySelector(".progress-bar");
        const status = document.querySelector(".status");

        const sharingContainer = document.querySelector(".sharing-container");
        const copyURLBtn = document.querySelector("#copyURLBtn");
        const fileURL = document.querySelector("#fileURL");
        const emailForm = document.querySelector("#emailForm");
        const urlArray = [];

        const toast = document.querySelector(".toast");

        const baseURL = "https://filesharing-backend-hwn5.onrender.com";
        const uploadURL = `${baseURL}/api/files`;

        const maxAllowedSize = 100 * 1024 * 1024; //100mb


        browseBtn.addEventListener("click", () => {
            fileInput.click();
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length === 1) {
                if (files[0].size < maxAllowedSize) {
                    fileInput.files = files;
                    uploadFile();
                } else {
                    showToast("Max file size is 100MB");
                }
            } else if (files.length > 1) {
                showToast("You can't upload multiple files");
            }
            dropZone.classList.remove("dragged");
        });

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragged");

            // console.log("dropping file");
        });

        dropZone.addEventListener("dragleave", (e) => {
            dropZone.classList.remove("dragged");

            console.log("drag ended");
        });

        // file input change and uploader
        fileInput.addEventListener("change", () => {
            if (fileInput.files[0].size > maxAllowedSize) {
                showToast("Max file size is 100MB");
                fileInput.value = ""; // reset the input
                return;
            }
            uploadFile();
        });

        // sharing container listenrs
        copyURLBtn.addEventListener("click", () => {
            fileURL.select();
            document.execCommand("copy");
            showToast("Copied to clipboard");
        });

        fileURL.addEventListener("click", () => {
            fileURL.select();
        });

        const uploadFile = () => {
            console.log("file added uploading");

            files = fileInput.files;
            const formData = new FormData();
            formData.append("myfile", files[0]);

            //show the uploader
            progressContainer.style.display = "block";

            // upload file
            const xhr = new XMLHttpRequest();

            // listen for upload progress
            xhr.upload.onprogress = function (event) {
                // find the percentage of uploaded
                let percent = Math.round((100 * event.loaded) / event.total);
                progressPercent.innerText = percent;
                const scaleX = `scaleX(${percent / 100})`;
                bgProgress.style.transform = scaleX;
                progressBar.style.transform = scaleX;
            };

            // handle error
            xhr.upload.onerror = function () {
                showToast(`Error in upload: ${xhr.status}.`);
                fileInput.value = ""; // reset the input
            };

            // listen for response which will give the link
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    onFileUploadSuccess(xhr.responseText);
                }
            };

            xhr.open("POST", uploadURL);
            xhr.send(formData);
        };

        const onFileUploadSuccess = (res) => {
            fileInput.value = ""; // reset the input
            status.innerText = "Uploaded";

            // remove the disabled attribute from form btn & make text send
            progressContainer.style.display = "none"; // hide the box

            const { file: url } = JSON.parse(res);
            console.log(url);
            sharingContainer.style.display = "block";
            fileURL.value = url;
            urlArray.push(url);
            localStorage.setItem("url", JSON.stringify(urlArray))
        };


        let toastTimer;
        // the toast function
        const showToast = (msg) => {
            clearTimeout(toastTimer);
            toast.innerText = msg;
            toast.classList.add("show");
            toastTimer = setTimeout(() => {
                toast.classList.remove("show");
            }, 2000);
        };
    </script>

</body>

</html>
